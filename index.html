<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Смартфоны в Москве</title>
  <style>
    body { font-family: Arial; padding: 16px; }
    input, button { padding: 8px; margin: 4px 0; width: 100%; }
    li {
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Смартфоны в Москве</h2>

<input type="text" id="filterDistrict" placeholder="Фильтр по району">

<form id="adForm">
  <input type="text" id="title" placeholder="Название" required>
  <input type="number" id="price" placeholder="Цена ₽" required>
  <input type="text" id="district" placeholder="Район" required>
  <button type="submit">Разместить</button>
</form>

<ul id="adsList"></ul>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwgHIvulQdU3PHaAwuitmaCPaigi_dJyZOjgcK_VJYP_vCXb6SDprRR-kEfYGqYCZUm1w/exec";

let allAds = [];

function renderAds() {
  const filter = document.getElementById("filterDistrict").value.toLowerCase();
  const list = document.getElementById("adsList");
  list.innerHTML = "";

  allAds
    .filter(ad => ad.district.toLowerCase().includes(filter))
    .forEach(ad => {
      const li = document.createElement("li");

      const text = document.createElement("span");
      text.textContent = `${ad.title} — ${ad.price} ₽ — ${ad.district}`;

      const del = document.createElement("span");
      del.textContent = "❌";
      del.className = "delete";
      del.addEventListener("click", () => deleteAd(ad.id));

      li.appendChild(text);
      li.appendChild(del);
      list.appendChild(li);
    });
}

function fetchAds() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      allAds = data;
      renderAds();
    });
}

function deleteAd(id) {
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "delete",
      id: id
    })
  })
  .then(() => fetchAds());
}

document.getElementById("filterDistrict")
  .addEventListener("input", renderAds);

document.getElementById("adForm")
  .addEventListener("submit", function(e) {
    e.preventDefault();

    fetch(API_URL, {
      method: "POST",
      body: new URLSearchParams({
        title: title.value,
        price: price.value,
        district: district.value
      })
    })
    .then(() => {
      this.reset();
      fetchAds();
    });
  });

fetchAds();
</script>

</body>
</html>
