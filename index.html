<body>
  <h2>Смартфоны в Москве</h2>
  <p>Размести объявление о смартфоне:</p>

  <form id="adForm">
    <label>Название смартфона:</label><br>
    <input type="text" id="title" required><br><br>

    <label>Цена (₽):</label><br>
    <input type="number" id="price" required><br><br>

    <label>Район:</label><br>
    <input type="text" id="district" required><br><br>

    <button type="submit">Разместить</button>
  </form>

  <h3>Объявления:</h3>
  <ul id="adsList"></ul>

  <script>
    const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const adForm = document.getElementById('adForm');
const adsList = document.getElementById('adsList');

const API_URL = "https://script.google.com/macros/s/AKfycbx0b-ZdTxbKFmWNmq9CFdef3CPz-B4BStag6Cjfd__7pI6bfQBADpsOwAT7V7meuzyM_A/exec"; //

function fetchAds() {
  fetch(API_URL, {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    title,
    price,
    district
  })
})
}

adForm.addEventListener('submit', function(e){
  e.preventDefault();
  const title = document.getElementById('title').value;
  const price = document.getElementById('price').value;
  const district = document.getElementById('district').value;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({title, price, district})
  })
  .then(res => res.json())
  .then(data => {
    adForm.reset();
    fetchAds();
  });
});

// Загружаем объявления при открытии приложения
fetchAds();
  </script>
