<style>
:root {
  --bg: var(--tg-theme-bg-color, #f5f5f7);
  --card: var(--tg-theme-secondary-bg-color, #ffffff);
  --text: var(--tg-theme-text-color, #1d1d1f);
  --hint: var(--tg-theme-hint-color, #8b8b8d);
  --accent: var(--tg-theme-button-color, #007aff);
  --accent-light: #4da3ff;
  --success: #34c759;
  --border: #e5e5ea;
  --shadow: rgba(0, 0, 0, 0.08);
  --radius-small: 12px;
  --radius-medium: 16px;
  --radius-large: 20px;
  --radius-full: 9999px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* HEADER STYLES */
.header {
  padding: 16px 20px 12px;
  background: var(--card);
  position: sticky;
  top: 0;
  z-index: 100;
  border-bottom: 1px solid var(--border);
  backdrop-filter: blur(20px);
  background: rgba(var(--tg-theme-secondary-bg-color, 255, 255, 255), 0.9);
}

.header h2 {
  margin: 0 0 8px 0;
  font-size: 28px;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent), var(--accent-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  color: var(--hint);
  font-size: 14px;
  margin: 0;
  font-weight: 400;
}

.page {
  display: none;
  padding-bottom: 110px;
  animation: fadeIn 0.3s ease;
}
.page.active { display: block; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* SEARCH STYLES */
.search-container {
  position: relative;
  margin: 16px 20px;
}

.search-icon {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--hint);
  z-index: 2;
}

#search {
  width: 100%;
  padding: 16px 16px 16px 48px;
  border-radius: var(--radius-full);
  border: 1.5px solid var(--border);
  background: var(--card);
  color: var(--text);
  font-size: 16px;
  font-weight: 400;
  transition: all 0.2s ease;
  box-shadow: 0 2px 8px var(--shadow);
}

#search:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 4px 12px rgba(0, 122, 255, 0.15);
}

/* ADD BUTTON */
#addBtn {
  margin: 0 20px 20px;
  background: linear-gradient(135deg, var(--accent), var(--accent-light));
  color: white;
  border: none;
  border-radius: var(--radius-full);
  padding: 16px 24px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25);
  transition: all 0.2s ease;
}

#addBtn:hover, #addBtn:active {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0, 122, 255, 0.35);
}

/* CARD STYLES */
.card {
  background: var(--card);
  border-radius: var(--radius-medium);
  padding: 18px;
  margin: 0 20px 16px;
  transition: all 0.2s ease;
  border: 1px solid var(--border);
  position: relative;
  overflow: hidden;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px var(--shadow);
  border-color: var(--accent-light);
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: linear-gradient(to bottom, var(--accent), var(--accent-light));
  opacity: 0;
  transition: opacity 0.3s ease;
}

.card:hover::before {
  opacity: 1;
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: var(--radius-small);
  margin-bottom: 14px;
  transition: transform 0.3s ease;
}

.card:hover img {
  transform: scale(1.02);
}

.card strong {
  font-size: 18px;
  font-weight: 700;
  display: block;
  margin-bottom: 8px;
  line-height: 1.3;
}

.card div {
  font-size: 15px;
  color: var(--text);
  opacity: 0.9;
  line-height: 1.4;
  margin-bottom: 8px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.price {
  color: var(--accent);
  font-size: 20px;
  font-weight: 700;
  margin: 12px 0 !important;
}

.location {
  display: flex;
  align-items: center;
  gap: 6px;
  color: var(--hint) !important;
  font-size: 14px !important;
  margin-top: 4px;
}

.location i {
  font-size: 12px;
}

/* BUTTON STYLES */
.btn {
  width: 100%;
  padding: 16px;
  border-radius: var(--radius-medium);
  border: none;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(135deg, var(--accent), var(--accent-light));
  color: white;
  cursor: pointer;
  transition: all 0.2s ease;
  margin-top: 8px;
}

.btn:hover, .btn:active {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0, 122, 255, 0.25);
}

.small-btn {
  background: transparent;
  color: var(--accent);
  border: 1.5px solid var(--accent);
  padding: 10px 16px;
  font-weight: 600;
  border-radius: var(--radius-full);
  margin-top: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.2s ease;
}

.small-btn:hover, .small-btn:active {
  background: rgba(0, 122, 255, 0.08);
  transform: translateY(-1px);
}

/* PROFILE PAGE */
.profile-container {
  padding: 20px;
}

.input-group {
  position: relative;
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  font-weight: 600;
  color: var(--text);
  opacity: 0.8;
}

.input-group input {
  width: 100%;
  padding: 16px 16px 16px 48px;
  border-radius: var(--radius-medium);
  border: 1.5px solid var(--border);
  background: var(--card);
  color: var(--text);
  font-size: 16px;
  transition: all 0.2s ease;
}

.input-group i {
  position: absolute;
  left: 16px;
  top: 40px;
  color: var(--hint);
}

.input-group input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 4px 12px rgba(0, 122, 255, 0.15);
}

.save-btn {
  background: linear-gradient(135deg, var(--success), #2dd272);
}

/* TABBAR */
.tabbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--card);
  display: flex;
  border-top: 1px solid var(--border);
  padding: 8px 20px;
  backdrop-filter: blur(20px);
  background: rgba(var(--tg-theme-secondary-bg-color, 255, 255, 255), 0.95);
  z-index: 1000;
}

.tabbar button {
  flex: 1;
  padding: 12px 0;
  background: none;
  border: none;
  font-size: 13px;
  color: var(--hint);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  transition: all 0.2s ease;
  border-radius: var(--radius-small);
}

.tabbar button i {
  font-size: 20px;
}

.tabbar button.active {
  color: var(--accent);
  font-weight: 600;
}

.tabbar button:active {
  background: rgba(0, 122, 255, 0.08);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 20px;
  z-index: 2000;
  animation: fadeIn 0.3s ease;
}
.modal.active { display: flex; }

.modal-content {
  background: var(--card);
  padding: 24px;
  width: 100%;
  max-width: 500px;
  border-radius: var(--radius-large);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  animation: slideUp 0.3s ease;
  max-height: 90vh;
  overflow-y: auto;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.modal-content h3 {
  margin: 0 0 20px 0;
  font-size: 24px;
  font-weight: 700;
  color: var(--text);
}

.modal-input {
  margin-bottom: 16px;
}

.modal-input label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  font-weight: 600;
  color: var(--text);
  opacity: 0.8;
}

.modal-input input, .modal-input textarea {
  width: 100%;
  padding: 14px;
  border-radius: var(--radius-small);
  border: 1.5px solid var(--border);
  background: var(--bg);
  color: var(--text);
  font-size: 16px;
  transition: all 0.2s ease;
}

.modal-input input:focus, .modal-input textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 4px 12px rgba(0, 122, 255, 0.15);
}

.modal-input textarea {
  resize: none;
  height: 100px;
}

.file-input-container {
  position: relative;
  margin: 20px 0;
}

.file-input-label {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 16px;
  background: rgba(0, 122, 255, 0.08);
  border: 2px dashed var(--accent);
  border-radius: var(--radius-medium);
  cursor: pointer;
  color: var(--accent);
  font-weight: 600;
  transition: all 0.2s ease;
}

.file-input-label:hover {
  background: rgba(0, 122, 255, 0.12);
}

#photo {
  display: none;
}

.preview-container {
  margin-top: 16px;
  text-align: center;
}

#imagePreview {
  max-width: 100%;
  max-height: 200px;
  border-radius: var(--radius-small);
  display: none;
}

.modal-actions {
  display: flex;
  gap: 12px;
  margin-top: 24px;
}

.modal-btn {
  flex: 1;
  padding: 16px;
  border-radius: var(--radius-medium);
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.modal-btn.primary {
  background: linear-gradient(135deg, var(--accent), var(--accent-light));
  color: white;
}

.modal-btn.secondary {
  background: transparent;
  color: var(--hint);
  border: 1.5px solid var(--border);
}

.modal-btn:hover {
  transform: translateY(-2px);
}

/* EMPTY STATE */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--hint);
}

.empty-state i {
  font-size: 64px;
  margin-bottom: 20px;
  opacity: 0.5;
}

.empty-state h3 {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--text);
}

.empty-state p {
  font-size: 16px;
  opacity: 0.7;
}

/* SCROLLBAR */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-track {
  background: transparent;
}

::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: var(--radius-full);
}

::-webkit-scrollbar-thumb:hover {
  background: var(--hint);
}

/* LOADING */
.loading {
  text-align: center;
  padding: 40px;
  color: var(--hint);
}

.loading i {
  font-size: 32px;
  margin-bottom: 16px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* MY ADS HEADER */
.my-ads-header {

  margin: 0;
  font-size: 24px;
}

.my-ads-header .btn {
  width: auto;
  padding: 10px 20px;
  margin: 0;
}
</style>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

const USER = tg.initDataUnsafe.user;
const USER_ID = USER?.id || 0;
const USERNAME = USER?.username || "";

const API_URL = "https://script.google.com/macros/s/AKfycbz8_uUuRINDUfHoaTpmEs4vf4gGnb2qxMLqehBdldPh8ODRzw9-PiNJpYJJPcxuCNowAQ/exec";

/* NAV */
tabAll.onclick = () => {
  show(allAds, tabAll);
  pageHeader.innerHTML = `
    <h2>–û–±—ä—è–≤–ª–µ–Ω–∏—è</h2>
    <p class="subtitle">–ù–∞–π–¥–∏—Ç–µ –Ω—É–∂–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã –≤ –≤–∞—à–µ–º —Ä–∞–π–æ–Ω–µ</p>
  `;
  loadAllAds(); // –í–ê–ñ–ù–û: –∑–∞–≥—Ä—É–∂–∞–µ–º –æ–±—ä—è–≤–ª–µ–Ω–∏—è!
};

tabMy.onclick = () => { 
  show(myAds, tabMy);
  pageHeader.innerHTML = `
    <h2>–ú–æ–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è</h2>
    <p class="subtitle">–£–ø—Ä–∞–≤–ª—è–π—Ç–µ –≤–∞—à–∏–º–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è–º–∏</p>
  `;
  loadMyAds();
};

tabProfile.onclick = () => {
  show(profile, tabProfile);
  pageHeader.innerHTML = `
    <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <p class="subtitle">–ù–∞—Å—Ç—Ä–æ–π—Ç–µ –≤–∞—à–∏ –∫–æ–Ω—Ç–∞–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</p>
  `;
};

function show(page, btn){
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tabbar button').forEach(b => b.classList.remove('active'));
  page.classList.add('active');
  btn.classList.add('active');
}

/* MODAL - –§–ò–ö–° –î–õ–Ø –î–í–£–• –ö–ù–û–ü–û–ö */
addBtn.onclick = openModal;
addBtnMy.onclick = openModal;

function openModal() {
  // Clear form
  title.value = '';
  price.value = '';
  district.value = '';
  desc.value = '';
  photo.value = '';
  imagePreview.style.display = 'none';
  imagePreview.src = '';
  
  modal.classList.add("active");
}

modal.onclick = e => { 
  if(e.target === modal) modal.classList.remove("active");
};

cancelBtn.onclick = () => modal.classList.remove("active");

/* IMAGE PREVIEW */
photo.onchange = function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      imagePreview.src = e.target.result;
      imagePreview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  }
};

/* ADD AD - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø */
publishBtn.onclick = () => {
  const file = photo.files[0];

  if (!title.value.trim()) {
    alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞");
    return;
  }

  if (!file) {
    alert("–î–æ–±–∞–≤—å—Ç–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é —Ç–æ–≤–∞—Ä–∞");
    return;
  }

  publishBtn.disabled = true;
  publishBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞...';

  const reader = new FileReader();
  reader.onload = function(e) {
    const base64 = e.target.result.split(",")[1];
