<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Смартфоны в Москве</title>
</head>
<body>

<h2>Смартфоны в Москве</h2>
<p>Размести объявление:</p>

<form id="adForm">
  <input type="text" id="title" placeholder="Название смартфона" required><br><br>
  <input type="number" id="price" placeholder="Цена ₽" required><br><br>
  <input type="text" id="district" placeholder="Район" required><br><br>
  <button type="submit">Разместить</button>
</form>

<h3>Объявления:</h3>
<ul id="adsList"></ul>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwgHIvulQdU3PHaAwuitmaCPaigi_dJyZOjgcK_VJYP_vCXb6SDprRR-kEfYGqYCZUm1w/exec";

function fetchAds() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("adsList");
      list.innerHTML = "";
      data.forEach(ad => {
        const li = document.createElement("li");
        li.textContent = `${ad.title} — ${ad.price} ₽ — ${ad.district}`;
        list.appendChild(li);
      });
    });
}

document.getElementById("adForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const title = document.getElementById("title").value;
  const price = document.getElementById("price").value;
  const district = document.getElementById("district").value;

  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ title, price, district })
  })
  .then(() => {
    this.reset();
    fetchAds();
  });
});

fetchAds();
</script>

</body>
</html>
